<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'calculadora')}">

<body>
    <h1>Calculadora Form</h1>
    <form th:action="@{/calcular}" th:object="${calculadora}" method="POST">
        <div>
            <label>Operador 1</label>
            <input type="number" th:field="*{operador1}" placeholder="operador1">
        </div>
        <div>
            <label>Operador 2</label>
            <input type="number" th:field="*{operador2}" placeholder="operador2">
        </div>       
        <div>
            <label>select operator</label>
            <select th:field="*{operando}">
                <option value="+">Suma</option>
                <option value="-">Resta</option>
            </select>
        </div>
        <div>
            <button th:with="text='Calcular'" class="btn btn-primary" type="submit" th:text="${text}">
        </div>
    </form>
    <p th:text="${mensaje}" >
</body>
</html>
